<!DOCTYPE html>
<html>
<head>
	<title> {% block title %} {% endblock %} </title>
</head>
<body>
	<main>
		<nav>
			<a href="/">Home</a>
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}">Log Out</a>
			{% else %}
				<a href="{% url 'login' %}">Log In</a>
				<a href="{% url 'signup' %}">Sign up</a>
			{% endif %}
		</nav>
		<hr>
        	

		{% block content %}	{% endblock %}
	</main>
</body>
</html>
